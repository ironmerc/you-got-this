<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const moodData = JSON.parse(localStorage.getItem("moodEntries") || "{}");
      const weightData = JSON.parse(localStorage.getItem("weightEntries") || "{}");

      const dates = [];
      const moodPoints = [];
      const weightPoints = [];

      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = date.toISOString().split('T')[0];
        dates.push(key);
        moodPoints.push(moodData[`mood_${key}`] ?? null);
        weightPoints.push(weightData[`weight_${key}`] ?? null);
      }

      new Chart(document.getElementById("moodChart"), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: "Mood (1â€“10)",
            data: moodPoints,
            borderColor: "#ec4899",
            fill: false,
            tension: 0.3,
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 10 }
          }
        }
      });

      new Chart(document.getElementById("weightChart"), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: "Weight (kg)",
            data: weightPoints,
            borderColor: "#6366f1",
            fill: false,
            tension: 0.3
          }]
        }
      });

      const badgeList = document.getElementById("badges");
      const badgeMap = {
        firstMood: "ğŸŒŸ First Mood Logged",
        streak3: "ğŸ¥ 3-Day Streak",
        streak7: "ğŸ”¥ 7-Day Streak",
        firstWeight: "âš–ï¸ First Weight Entry",
        "10moods": "ğŸ§  10 Moods Logged"
      };
      const earned = JSON.parse(localStorage.getItem("badges") || "[]");
      badgeList.innerHTML = earned.map(b => `<li>${badgeMap[b]}</li>`).join("") || "<li>No badges yet!</li>";
    });
  </script>
</head>
<body style="font-family: sans-serif; background-color: #fff0f5; padding: 2rem">
  <h1 style="text-align: center; color: #ec4899;">ğŸ“Š Kanishka's Progress</h1>
  
  <canvas id="moodChart" width="400" height="150"></canvas>
  <canvas id="weightChart" width="400" height="150"></canvas>

  <h2 style="margin-top:2rem; color:#ec4899;">ğŸ… Earned Badges</h2>
  <ul id="badges" style="font-size: 1.2rem; padding-left: 1rem; list-style-type: 'âœ¨ '"></ul>

  <p style="text-align: center; margin-top: 2rem;">
    <a href="index.html" style="color: #6366f1;">â† Back to tracker</a>
  </p>
</body>
</html>
