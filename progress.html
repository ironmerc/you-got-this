<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Progress</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const moodData = JSON.parse(localStorage.getItem("moodEntries") || "{}");
      const weightData = JSON.parse(localStorage.getItem("weightEntries") || "{}");

      const dates = [];
      const moodPoints = [];
      const weightPoints = [];

      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = date.toISOString().split('T')[0];
        dates.push(key);
        moodPoints.push(moodData[`mood_${key}`] ?? null);
        weightPoints.push(weightData[`weight_${key}`] ?? null);
      }

      new Chart(document.getElementById("moodChart"), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: "Mood (1‚Äì10)",
            data: moodPoints,
            borderColor: "#ec4899",
            fill: false,
            tension: 0.3,
          }]
        },
        options: {
          scales: {
            y: { min: 0, max: 10 }
          }
        }
      });

      new Chart(document.getElementById("weightChart"), {
        type: 'line',
        data: {
          labels: dates,
          datasets: [{
            label: "Weight (kg)",
            data: weightPoints,
            borderColor: "#6366f1",
            fill: false,
            tension: 0.3
          }]
        }
      });
    });
  </script>
</head>
<body style="font-family: sans-serif; background-color: #fff0f5; padding: 2rem">
  <h1 style="text-align: center; color: #ec4899;">üìä Kanishka's Progress</h1>
  <canvas id="moodChart" width="400" height="150"></canvas>
  <canvas id="weightChart" width="400" height="150"></canvas>
  <p style="text-align: center;"><a href="index.html" style="color: #6366f1;">‚Üê Back to tracker</a></p>
</body>
</html>
